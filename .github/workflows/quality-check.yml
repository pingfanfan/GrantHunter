name: Quality Check

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run unit tests
        run: npm run test

      - name: Validate latest dataset schema
        run: npm run validate:data
